<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .flex-container {
            display: flex;
            height: 200px;
            align-items: baseline;
            background-color: DodgerBlue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>align-items 属性</h1>

<p>"align-items: baseline;" 使 flex 项目基线对齐：</p>

<div class="flex-container">
    <div><h1>1</h1></div>
    <div><h6>2</h6></div>
    <div><h3>3</h3></div>
    <div><small>4</small></div>
</div>

</body>
</html>v
