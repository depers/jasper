<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around;
            background-color: DodgerBlue;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>justify-content 属性</h1>

<p>"justify-content: space-around;" 显示行之前、之间和之后带有空格的 flex 项目：</p>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

</body>
</html>
